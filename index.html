<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait Time Display</title>
</head>
<body>
    <h1>Wait Times for Resources</h1>
    <div id="resource-list"></div>

    <script>
        const apiEndpoint = 'https://wait-time-api.vercel.app/api/wait-time?resourceId=g5vf3PLphGsH6CwksXYi'; // Replace with your API endpoint

      function fetchResources() {
    fetch(apiEndpoint)
        .then(response => response.json())
        .then(resources => {
            console.log(resources);  // Log the resources for debugging
            if (Array.isArray(resources.results)) {
                const resourceListDiv = document.getElementById('resource-list');
                resourceListDiv.innerHTML = ''; // Clear previous resources

                resources.results.forEach(resource => {
                    // Check if the current resource ID is in availabilityStateByResource
                    if (availabilityStateByResource[resource.id]) {
                        // Create a new element for each resource
                        const resourceDiv = document.createElement('div');
                        resourceDiv.className = 'resource';

                        // Get wait time details from resource properties
                        const queueLength = resource.queueLength || 0;  // Assuming API returns queueLength
                        const averageServiceTime = resource.averageServiceTime || 10;  // Assuming API returns averageServiceTime in minutes

                        // Calculate estimated wait time
                        const estimatedWaitTime = queueLength * averageServiceTime;

                        // Check if the resource is available
                        const availabilityState = availabilityStateByResource[resource.id];
                        if (availabilityState.isAvailable) {
                            // Display the estimated wait time only if the resource is available
                            resourceDiv.innerHTML = `
                                <p>Resource ID: ${resource.id}</p>
                                <p>Estimated Wait Time: ${estimatedWaitTime} minutes</p>
                            `;
                        } else {
                            resourceDiv.innerHTML = `
                                <p>Resource ID: ${resource.id}</p>
                                <p>Status: Not Available</p>
                            `;
                        }

                        resourceListDiv.appendChild(resourceDiv);
                    }
                });
            } else {
                console.error('Error: Expected an array for resources.');
            }
        })
        .catch(error => {
            console.error('Error fetching resources:', error);
        });
}


        

        // Call fetchResources when the page loads
        window.onload = fetchResources;
    </script>
</body>
</html>
