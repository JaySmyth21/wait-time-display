<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait Time Display</title>
    <script src="resources.js" defer></script>
    <script src="wait-time.js" defer></script>
</head>
<body>
    <h1>Estimated Wait Time</h1>
    <div id="wait-time">Loading...</div> <!-- Placeholder for wait time -->

    <script>
        async function fetchWaitTime() {
            try {
                const response = await fetch('https://wait-time-api.vercel.app/api/wait-time?resourceId=g5vf3PLphGsH6CwksXYi'); // Replace with your Vercel URL
                const data = await response.json();

                // Extract wait time for a specific resource
                const resourceId = "1tKUQ4CZafxxZXaMEpxp"; // Change this to your desired resource ID
                const waitTime = data.results[0].waitByResource[resourceId]?.firstAvailable;

                // Check if waitTime is available and update the DOM
                const waitTimeDiv = document.getElementById('wait-time');
                if (waitTime !== undefined) {
                    waitTimeDiv.innerText = `Estimated Wait Time: ${waitTime} seconds`;
                } else {
                    waitTimeDiv.innerText = "No wait time data available for this resource.";
                }
            } catch (error) {
                console.error('Error fetching wait time:', error);
                document.getElementById('wait-time').innerText = "Error fetching wait time.";
            }
        }

        // Call the function to fetch wait time when the page loads
        window.onload = fetchWaitTime;
    </script>
</body>
</html>
