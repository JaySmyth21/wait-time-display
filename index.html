<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait Time Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Next Available Time</h1>
    <div id="waitTime">Loading...</div>

    <script>
       async function fetchResources() {
    const response = await fetch('https://your-proxy-server-url/api/resources'); // Update with your proxy server URL
    const resources = await response.json();
    const select = document.getElementById('resourceSelect');

    resources.forEach(resource => {
        const option = document.createElement('option');
        option.value = resource.id; // Assuming resource has an id field
        option.textContent = resource.name; // Assuming resource has a name field
        select.appendChild(option);
    });
}


        // Get resourceId from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const resourceId = urlParams.get('resourceId');
        if (resourceId) {
            fetchWaitTime(resourceId);
        } else {
            document.getElementById('waitTime').innerText = "No resource ID provided.";
        }
    </script>
</body>
</html>
