<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait Time Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Next Available Time</h1>
    <select id="resourceSelect"></select>
    <div id="waitTime">Loading...</div>

    <script>
        async function fetchResources() {
            const response = await fetch('https://wait-time-api.vercel.app/api/resources'); // Update with your endpoint
            const resources = await response.json();
            const select = document.getElementById('resourceSelect');

            resources.forEach(resource => {
                const option = document.createElement('option');
                option.value = resource.id; // Assuming resource has an id field
                option.textContent = resource.name; // Assuming resource has a name field
                select.appendChild(option);
            });
        }

        async function fetchWaitTime(resourceId) {
            const response = await fetch(`https://wait-time-api.vercel.app/api/wait-time?resourceId=${resourceId}`);
            const data = await response.json();
            document.getElementById('waitTime').innerText = data.nextAvailableTime; // Adjust based on your API response structure
        }

        document.getElementById('resourceSelect').addEventListener('change', function() {
            const resourceId = this.value;
            if (resourceId) {
                fetchWaitTime(resourceId);
            }
        });

        fetchResources(); // Call this to populate the dropdown on load
    </script>
</body>
</html>
