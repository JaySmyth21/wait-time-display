<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait Time Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #wait-time {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Estimated Wait Time</h1>
    <div id="wait-time">Loading...</div>
    <script>
        const resourceId = 'g5vf3PLphGsH6CwksXYi'; // Replace with actual resource ID
        const apiKey = 'L01E7NNJtlOmhHqoiDWeK8eg'; // Replace with your WaitWhile API key

        async function fetchWaitTime() {
            try {
                const response = await fetch(`https://api.waitwhile.com/v1/resources/${resourceId}/nextAvailable`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                const data = await response.json();
                const estimatedWaitTime = data.estimatedWaitTime; // Check the actual key in the response
                document.getElementById('wait-time').innerText = `Estimated Wait Time: ${estimatedWaitTime} minutes`;
            } catch (error) {
                document.getElementById('wait-time').innerText = 'Error fetching wait time.';
                console.error('Error:', error);
            }
        }

        fetchWaitTime();
    </script>
</body>
</html>
