<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait Time Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Next Available Time</h1>
    <div id="waitTime">Loading...</div>

    <script>
        async function fetchWaitTime(resourceId) {
            const response = await fetch(`https://wait-time-api.vercel.app/api/wait-time?resourceId=${resourceId}`);
            const data = await response.json();
            document.getElementById('waitTime').innerText = data.nextAvailableTime; // Adjust this based on your API response structure
        }

        // Get resourceId from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const resourceId = urlParams.get('resourceId');
        if (resourceId) {
            fetchWaitTime(resourceId);
        } else {
            document.getElementById('waitTime').innerText = "No resource ID provided.";
        }
    </script>
</body>
</html>
