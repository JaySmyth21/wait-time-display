<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait Time Display</title>
</head>
<body>
    <h1>Wait Times for Resources</h1>
    <div id="resource-list"></div>

    <script>
        const apiEndpoint = 'https://wait-time-api.vercel.app/api/wait-time?resourceId=g5vf3PLphGsH6CwksXYi'; // Replace with your API endpoint

        function fetchResources() {
            fetch(apiEndpoint)
            .then(response => response.json())
            .then(data => {
                console.log(data);  // Log the fetched data for debugging
                const resourceListDiv = document.getElementById('resource-list');
                resourceListDiv.innerHTML = ''; // Clear previous resources

                // Extract and display availabilityStateByResource
                if (data.results && data.results.length > 0) {
                    const availabilityStateByResource = data.results[0].availabilityStateByResource;
                    const waitByResource = data.results[0].waitByResource;

                    if (availabilityStateByResource && typeof availabilityStateByResource === 'object') {
                        const availabilityDiv = document.createElement('div');
                        availabilityDiv.className = 'availability';
                        availabilityDiv.innerHTML = `<h3>Availability State by Resource</h3>`;

                        for (const resourceId in availabilityStateByResource) {
                            if (availabilityStateByResource.hasOwnProperty(resourceId)) {
                                const state = availabilityStateByResource[resourceId];
                                availabilityDiv.innerHTML += `
                                    <p>Resource ID: ${resourceId}, State: ${JSON.stringify(state)}</p>
                                `;
                            }
                        }
                        resourceListDiv.appendChild(availabilityDiv);
                    } else {
                        console.error('Error: availabilityStateByResource is not available.');
                    }

                    // Extract and display waitByResource
                    if (waitByResource && typeof waitByResource === 'object') {
                        const waitDiv = document.createElement('div');
                        waitDiv.className = 'wait-time';
                        waitDiv.innerHTML = `<h3>Wait Time by Resource</h3>`;

                        for (const resourceId in waitByResource) {
                            if (waitByResource.hasOwnProperty(resourceId)) {
                                const waitDetails = waitByResource[resourceId];
                                const waitTime = waitDetails.firstAvailable !== undefined ? waitDetails.firstAvailable : 'Not available';
                                waitDiv.innerHTML += `
                                    <p>Resource ID: ${resourceId}, Wait Time: ${waitTime} seconds</p>
                                `;
                            }
                        }
                        resourceListDiv.appendChild(waitDiv);
                    } else {
                        console.error('Error: waitByResource is not available.');
                    }
                } else {
                    console.error('Error: No results available.');
                }
            })
            .catch(error => {
                console.error('Error fetching resources:', error);
            });
        }

        // Call fetchResources when the page loads
        window.onload = fetchResources;
    </script>
</body>
</html>
