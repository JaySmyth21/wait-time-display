<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait Time and State Display</title>
</head>
<body>
    <h1>Wait Times and Activity States for Resources</h1>
    <div id="resource-list"></div>

    <script>
        const apiEndpoint = 'https://wait-time-api.vercel.app/api/wait-time?resourceId=g5vf3PLphGsH6CwksXYi'; // Replace with your API endpoint

        function fetchResources() {
            fetch(apiEndpoint)
            .then(response => response.json())
            .then(data => {
                console.log(data);  // Log the fetched data for debugging
                const resourceListDiv = document.getElementById('resource-list');
                resourceListDiv.innerHTML = ''; // Clear previous resources

                if (data.results && data.results.length > 0) {
                    const availabilityStateByResource = data.results[0].availabilityStateByResource;
                    const waitByResource = data.results[0].waitByResource;

                    // Hardcoded names for the resources
                    const resourceNameMap = {
                        'BzZQrXT9Q3xgvSXeiU2F': 'Junior Piercer: Jennica', // Junior Piercer
                        'qB4RRvUC5XY3GFIckWM3': 'Piercer: Sairuh', // Piercer
                    };

                    // Logic to map the statuses between resources as per your requirement
                    const resourceStatusMap = {
                        'BzZQrXT9Q3xgvSXeiU2F': availabilityStateByResource['1tKUQ4CZafxxZXaMEpxp'] || 'Not available',
                        'qB4RRvUC5XY3GFIckWM3': availabilityStateByResource['g5vf3PLphGsH6CwksXYi'] || 'Not available',
                    };

                    // Create an array of relevant resources in the desired order
                    const relevantResources = ['qB4RRvUC5XY3GFIckWM3', 'BzZQrXT9Q3xgvSXeiU2F'];

                    relevantResources.forEach(resourceId => {
                        const name = resourceNameMap[resourceId] || resourceId; // Use the hardcoded name
                        const state = resourceStatusMap[resourceId] || 'Not available';
                        const waitDetails = waitByResource[resourceId];
                        const waitTime = waitDetails ? waitDetails.firstAvailable : 'Not available';

                        // Create a single line display for each relevant resource
                        const resourceDiv = document.createElement('div');
                        resourceDiv.className = 'resource-item';
                        resourceDiv.innerHTML = `
                            <p><strong>${name.split(':')[0]}:</strong> ${name.split(':')[1]} | <strong>Status:</strong> ${JSON.stringify(state)} | <strong>Wait Time:</strong> ${waitTime} seconds</p>
                        `;
                        
                        resourceListDiv.appendChild(resourceDiv);
                    });
                } else {
                    console.error('Error: No results available.');
                }
            })
            .catch(error => {
                console.error('Error fetching resources:', error);
            });
        }

        // Call fetchResources when the page loads
        window.onload = fetchResources;
    </script>
</body>
</html>
