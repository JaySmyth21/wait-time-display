<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait Time Display</title>
</head>
<body>
    <h1>Wait Times for Resources</h1>
    <div id="resource-list"></div>

    <script>
        const apiEndpoint = 'https://wait-time-api.vercel.app/api/resources'; // Replace with your endpoint

        function fetchResources() {
            fetch(apiEndpoint)
                .then(response => response.json())
                .then(resources => {
                    if (Array.isArray(resources.results)) {
                        const resourceListDiv = document.getElementById('resource-list');
                        resources.results.forEach(resource => {
                            // Create a new element for each resource
                            const resourceDiv = document.createElement('div');
                            resourceDiv.className = 'resource';

                            // Add resource information
                            resourceDiv.innerHTML = `
                                <h2>${resource.name || 'Unnamed Resource'}</h2>
                                <p>Phone: ${resource.phone || 'N/A'}</p>
                                <p>Email: ${resource.email || 'N/A'}</p>
                                <p>Description: ${resource.description || 'No description available'}</p>
                                <img src="${resource.photoUrl}" alt="Resource Image" width="150"/>
                                <hr>
                            `;
                            resourceListDiv.appendChild(resourceDiv);
                        });
                    } else {
                        console.error('Error: Expected an array for resources.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching resources:', error);
                });
        }

        // Call fetchResources when the page loads
        window.onload = fetchResources;
    </script>
</body>
</html>
